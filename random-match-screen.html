<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Match Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes fade {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-[#FE506B]">

  <!-- Random Match Screen -->
  <div id="random-match-screen" class="min-h-screen flex flex-col items-center justify-between text-white relative">
    
    <!-- Top Bar -->
    <div class="w-full flex justify-between items-center p-4 absolute top-0">
      <!-- Back Button -->
      <button class="text-white flex items-center space-x-2">
        <i class="fas fa-arrow-left"></i>
        <span class="font-semibold">Back</span>
      </button>
      <!-- Earnings Display -->
      <div class="bg-white text-[#FE506B] px-4 py-1 rounded-full font-bold shadow-md">
        Earnings: $120
      </div>
    </div>

    <!-- Centered Content -->
    <div class="flex flex-col items-center justify-center flex-grow">
      <!-- Rotating Carousel -->
      <div id="carousel" class="w-64 h-[400px] rounded-full overflow-hidden shadow-lg mb-6 border-4 border-white">
        <img
          id="carousel-image"
          class="w-full h-[400px] object-cover animate-fade rounded-full"
          src="images/Profile Images/profile1.jpg"
          alt="Profile Image"
        />
      </div>
      

      <!-- User Details -->
      <div class="text-center">
        <h2 id="user-name" class="text-2xl font-bold mb-2">John Doe</h2>
        <p id="user-age" class="text-lg mb-1">Age: 25</p>
        <p id="user-location" class="text-sm">Location: New York, USA</p>
        <p id="user-occupation" class="text-sm">Occupation: Software Engineer</p>
      </div>
    </div>

    <!-- Start Match Button -->
    <div class="w-full px-6 pb-6">
      <button class="w-full py-3 bg-white text-[#FE506B] font-semibold rounded-full shadow-md hover:shadow-lg">
        Start Match
      </button>
    </div>
  </div>

  <script>
    // Array of profiles with additional data
    const profiles = [
      { 
        image: "images/Profile Images/profile1.jpg", 
        name: "John Doe", 
        age: 25, 
        location: "New York, USA", 
        occupation: "Software Engineer" 
      },
      { 
        image: "images/Profile Images/profile2.jpg", 
        name: "Jane Smith", 
        age: 28, 
        location: "London, UK", 
        occupation: "Graphic Designer" 
      },
      { 
        image: "images/Profile Images/profile3.jpg", 
        name: "Sam Wilson", 
        age: 30, 
        location: "Sydney, Australia", 
        occupation: "Data Scientist" 
      },
      { 
        image: "images/Profile Images/profile4.jpg", 
        name: "Emily Davis", 
        age: 22, 
        location: "Toronto, Canada", 
        occupation: "Marketing Specialist" 
      },
      { 
        image: "images/Profile Images/profile5.jpg", 
        name: "Chris Brown", 
        age: 27, 
        location: "Berlin, Germany", 
        occupation: "Photographer" 
      },
      { 
        image: "images/Profile Images/profile6.jpg", 
        name: "Anna Lee", 
        age: 26, 
        location: "Tokyo, Japan", 
        occupation: "Fashion Designer" 
      },
    ];

    // References to elements
    const carouselImage = document.getElementById("carousel-image");
    const userName = document.getElementById("user-name");
    const userAge = document.getElementById("user-age");
    const userLocation = document.getElementById("user-location");
    const userOccupation = document.getElementById("user-occupation");

    let currentIndex = 0;

    // Function to rotate profiles
    function rotateProfiles() {
      currentIndex = (currentIndex + 1) % profiles.length; // Loop through profiles
      const currentProfile = profiles[currentIndex];
      carouselImage.src = currentProfile.image;
      userName.textContent = currentProfile.name;
      userAge.textContent = `Age: ${currentProfile.age}`;
      userLocation.textContent = `Location: ${currentProfile.location}`;
      userOccupation.textContent = `Occupation: ${currentProfile.occupation}`;
    }

    // Rotate profiles every 2 seconds
    setInterval(rotateProfiles, 2000);
  </script>

</body>
</html>
