<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client App Screens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#ffebee]">

  <!-- Signup Screen -->
  <div id="signup-screen" class="min-h-screen flex flex-col">
    <header class="bg-[#ffebee] text-black p-4 text-center font-bold rounded-t-[50px] rounded-b-[50px] flex items-center">
      <button class="text-black focus:outline-none p-2 mr-4">
        <i class="fas fa-arrow-left"></i> <!-- Back arrow icon -->
      </button>
      <span>Signup</span>
    </header>
    <main class="flex-1 flex justify-center items-center p-4 pb-16"> <!-- Added pb-16 for footer spacing -->
      <div class="w-full max-w-md bg-white rounded-[50px] shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Signup</h2>
        <form>
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" id="phone" class="mt-1 block w-full border-gray-300 rounded-[50px] shadow-sm focus:ring-[#FE506B] focus:border-[#FE506B] sm:text-sm" placeholder="Enter your phone number">
          </div>
          <button type="button" class="w-full py-2 bg-[#FE506B] text-white rounded-[50px] hover:bg-[#FE506B]">Send OTP</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-white p-4 flex justify-around items-center border-t shadow-md fixed bottom-0 left-0 w-full rounded-t-[50px] rounded-b-[50px]">
    <button class="text-[#FE506B] focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-video"></i> <!-- Live icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-home"></i> <!-- App Hub icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-comments"></i> <!-- Messages icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-user"></i> <!-- Profile icon -->
    </button>
  </footer>
  
</body>
</html>
