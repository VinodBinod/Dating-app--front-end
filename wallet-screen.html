<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#ffebee]">

  <!-- Wallet Screen -->
  <div id="wallet-screen" class="min-h-screen flex flex-col">
    <!-- Header with back button and title -->
    <header class="bg-[#ffebee] text-black p-4 text-center font-bold rounded-t-[50px] rounded-b-[50px] flex items-center">
      <button class="text-black focus:outline-none p-2 mr-4">
        <i class="fas fa-arrow-left"></i> <!-- Back arrow icon -->
      </button>
      <span>Wallet</span>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-4 pb-16"> <!-- Added pb-16 for footer spacing -->
      <div class="bg-white p-5 rounded-[50px] shadow-md">
        <h3 class="text-xl font-bold my-4">Your Balance: 1200 Credits</h3>
        <div class="mt-6 space-y-4">
          <button class="w-full py-2 px-1 bg-[#ffebee] text-[#FE506B] rounded-[50px]">Recharge 1000, Get 1200 Credits</button>
          <button class="w-full py-2 px-1 bg-[#ffebee] text-[#FE506B] rounded-[50px]">Recharge 500, Get 600 Credits</button>
          <button class="w-full py-2 px-1 bg-[#ffebee] text-[#FE506B] rounded-[50px]">Recharge 200, Get 220 Credits</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer with icons -->
  <footer class="bg-white p-4 flex justify-around items-center border-t shadow-md fixed bottom-0 left-0 w-full rounded-t-[50px] rounded-b-[50px]">
    <button class="text-[#FE506B] focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-video"></i> <!-- Live icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-home"></i> <!-- App Hub icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-comments"></i> <!-- Messages icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-user"></i> <!-- Profile icon -->
    </button>
  </footer>

</body>
</html>
