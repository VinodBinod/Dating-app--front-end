<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#ffebee]">

  <!-- Settings Screen -->
  <div id="settings-screen" class="min-h-screen flex flex-col">
    <!-- Header with back button and title -->
    <header class="bg-[#ffebee] text-black p-4 text-center font-bold rounded-t-[50px] rounded-b-[50px] flex items-center">
      <button class="text-black focus:outline-none p-2 mr-4">
        <i class="fas fa-arrow-left"></i> <!-- Back arrow icon -->
      </button>
      <span>Settings</span>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto px-3 pt-4 pb-[90px]">
      <div class="space-y-8">

        <!-- Profile Section -->
        <section class="bg-white p-6 rounded-[20px] shadow-sm">
          <div class="flex items-center space-x-4">
            <img src="images/Profile Images/profile1.jpg" alt="Profile Picture" class="w-12 h-12 rounded-full">
            <div>
              <h2 class="text-lg font-semibold">John Doe</h2>
              <p class="text-sm text-gray-600">johndoe@example.com</p>
            </div>
          </div>
        </section>

        <!-- Account Settings -->
        <section class="bg-white p-6 rounded-[20px] shadow-sm">
          <h2 class="text-lg font-semibold mb-4">Account Settings</h2>
          <div class="space-y-4">
            <button class="flex items-center justify-between w-full py-3 px-4 bg-gray-50 text-gray-800 rounded-[10px] shadow-sm">
              <span>Change Phone Number</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
            <button class="flex items-center justify-between w-full py-3 px-4 bg-gray-50 text-gray-800 rounded-[10px] shadow-sm">
              <span>Change Email</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
          </div>
        </section>

        <!-- Preferences -->
        <section class="bg-white p-6 rounded-[20px] shadow-sm">
          <h2 class="text-lg font-semibold mb-4">Preferences</h2>
          <div class="space-y-4">
            <div class="flex items-center justify-between py-3 px-4 bg-gray-50 text-gray-800 rounded-[10px]">
              <span>Notifications</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer">
                <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-500"></div>
                <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-5"></span>
              </label>
            </div>
            <div class="flex items-center justify-between py-3 px-4 bg-gray-50 text-gray-800 rounded-[10px]">
              <span>Dark Mode</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer">
                <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-500"></div>
                <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-5"></span>
              </label>
            </div>
          </div>
        </section>

        <!-- Support -->
        <section class="bg-white p-6 rounded-[20px] shadow-sm">
          <h2 class="text-lg font-semibold mb-4">Support</h2>
          <div class="space-y-4">
            <button class="flex items-center justify-between w-full py-3 px-4 bg-gray-50 text-gray-800 rounded-[10px] shadow-sm">
              <span>Help & Support</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
            <button class="flex items-center justify-between w-full py-3 px-4 bg-gray-50 text-gray-800 rounded-[10px] shadow-sm">
              <span>About the App</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
          </div>
        </section>

      </div>
    </main>

  <!-- Footer with icons -->
  <footer class="bg-white p-4 flex justify-around items-center border-t shadow-md fixed bottom-0 left-0 w-full">
    <button class="text-gray-100 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-video"></i> <!-- Live icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-home"></i> <!-- App Hub icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-comments"></i> <!-- Messages icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-user"></i> <!-- Profile icon -->
    </button>
  </footer>
  </div>

</body>
</html>
