<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#ffebee]">

  <!-- Login Screen -->
  <div id="login-screen" class="min-h-screen flex flex-col relative bg-cover bg-center" style="background-image: url('images/Login/login\ image\ 3.jpg');">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black opacity-40"></div>

    <main class="relative z-10 flex-1 flex flex-col justify-end items-center text-center text-white px-4" style="margin-bottom: 100px;">
      <!-- App Title and Description -->
      <div class="mb-12">
        <h1 class="text-3xl font-bold mb-2">Welcome to LoveConnect</h1>
        <p class="text-lg">Find your perfect match and start meaningful conversations today.</p>
      </div>

      <!-- Buttons -->
      <div class="w-full space-y-4 ">
        <button class="w-full p-3 bg-[#3B82F6] text-white font-bold rounded-[50px] shadow-lg opacity-80 hover:opacity-100 transition-opacity duration-300">Phone login</button>
        <button class="w-full p-3 bg-[#FE506B] text-white font-bold rounded-[50px] shadow-lg opacity-80 hover:opacity-100 transition-opacity duration-300">Quick Login</button>
      </div>
    </main>
    
  </div>

</body>
</html>
