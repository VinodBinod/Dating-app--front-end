<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex flex-col h-screen bg-gray-100">

  <!-- Header -->


  <!-- Live Stream Container -->
  <main class="relative flex-1">
    <!-- Live Stream Video -->
    <img src="images/Profile Images/profile3.jpg" alt="Live Stream" class="w-full h-full object-cover">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-between p-4">
      <!-- Top Bar -->
 
      <div class="flex justify-between items-start text-white">


        <div class="flex items-center space-x-3">
          <div class="w-3 h-3 bg-red-500 rounded-full"></div>
          <span class="font-bold">LIVE</span>
        </div>
        <!-- Total Viewers -->
        <div class="flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553 2.276a1 1 0 010 1.448L15 16m-6-6l-4.553 2.276a1 1 0 000 1.448L9 16m3-11v18" />
          </svg>
          <span>1,234 Viewers</span>
        </div>
      </div>
      
     

      <!-- Bottom Area -->
      <div class="flex flex-col justify-end space-y-4">
        <!-- Comments Section -->
        <div class="space-y-2 max-h-64 overflow-y-auto">
          <!-- Comment 1 -->
          <div class="flex items-center space-x-2 p-3 rounded-lg">
            <img src="images/Profile Images/profile1.jpg" alt="User" class="w-8 h-8 rounded-full">
            <div>
              <p class="font-semibold text-white">Ankita</p>
              <p class="text-sm text-gray-600 text-white">Amazing content!</p>
            </div>
          </div>
          <!-- Comment 2 -->
          <div class="flex items-center space-x-2 p-3 rounded-lg">
            <img src="images/Profile Images/profile2.jpg" alt="User" class="w-8 h-8 rounded-full">
            <div>
              <p class="font-semibold text-white">Shalani</p>
              <p class="text-sm text-gray-600 text-white">Keep it up!</p>
            </div>
          </div>
          <!-- Comment 3 -->
          <div class="flex items-center space-x-2 p-3 rounded-lg">
            <img src="images/Profile Images/profile4.jpg" alt="User" class="w-8 h-8 rounded-full">
            <div>
              <p class="font-semibold text-white">Rajesh</p>
              <p class="text-sm text-gray-600 text-white">This is so cool!</p>
            </div>
          </div>
        </div>

        <!-- Bottom Controls -->
        <div class="flex justify-between space-x-2 border-gray-400 border-4 rounded-full mx-[40px] p-2">
          <!-- Video Button -->
          <div class="flex items-center justify-center">
            <img src="images/Profile Images/profile2.jpg" alt="" class="rounded-full h-12 w-12">
          </div>
          <div class="flex items-center space-x-2">
            <h3 class="text-white font-bold">Rosy</h3>
          </div>
          <!-- Audio Button -->
          <button class="flex items-center justify-center bg-[#FE506B] text-white p-4 rounded-full">
            <i class="fas fa-video"></i>
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
