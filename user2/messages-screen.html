<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#ffebee]">

  <!-- Messages Screen -->
  <div id="messages-screen" class="min-h-screen flex flex-col">
    <!-- Header with back button and title -->
    <header class="bg-[#ffebee] text-black p-4 text-center font-bold rounded-t-[50px] rounded-b-[50px] flex items-center">
      <button class="text-black focus:outline-none p-2 mr-4">
        <i class="fas fa-arrow-left"></i> <!-- Back arrow icon -->
      </button>
      <span>Messages</span>
    </header>

    <main class="flex-1 overflow-y-auto p-4 pb-16"> <!-- Added pb-16 for footer spacing -->
      <div class="grid grid-cols-1 gap-4">
        <!-- Chat Threads with Images and Country Buttons -->
        <div class="bg-white p-4 rounded-[20px] shadow-md flex items-center space-x-4">
          <!-- Circular User Image -->
          <img src="images/Profile Images/profile1.jpg" alt="User" class="w-12 h-12 rounded-full">
          
          <!-- User Info -->
          <div class="flex-1">
            <h3 class="font-bold">Ankita Sharma <span class="bg-red-500 text-white px-2 py-1 text-xs rounded-full">2</span></h3>
            <div class="flex items-center space-x-2">
              <p class="text-sm text-gray-600">Hello how are you...</p>
            </div>
           </div>
           <p class="text-gray-600" style="font-size: 12px;">Seen at 10:30</p>
        </div>
    
        <div class="bg-white p-4 rounded-[20px] shadow-md flex items-center space-x-4">
          <img src="images/Profile Images/profile2.jpg" alt="User" class="w-12 h-12 rounded-full">
          <div class="flex-1">
            <h3 class="font-bold">Shalani Arora <span class="bg-red-500 text-white px-2 py-1 text-xs rounded-full">1</span></h3>
            <div class="flex items-center space-x-2">
              <p class="text-sm text-gray-600">Good Morning...</p>
            </div>
           </div>
           <p class="text-gray-600" style="font-size: 12px;">Seen at 10:30</p>
        </div>
    
        <div class="bg-white p-4 rounded-[20px] shadow-md flex items-center space-x-4">
          <img src="images/Profile Images/profile3.jpg" alt="User" class="w-12 h-12 rounded-full">
          <div class="flex-1">
            <h3 class="font-bold">Kanika Kapoor <span class="bg-red-500 text-white px-2 py-1 text-xs rounded-full">2</span></h3>
            <div class="flex items-center space-x-2">
              <p class="text-sm text-gray-600">Take Care...</p>
            </div>
           </div>
           <p class="text-gray-600" style="font-size: 12px;">Seen at 10:30</p>
        </div>
    
        <div class="bg-white p-4 rounded-[20px] shadow-md flex items-center space-x-4">
          <img src="images/Profile Images/profile4.jpg" alt="User" class="w-12 h-12 rounded-full">
          <div class="flex-1">
            <h3 class="font-bold">Aarti Ahuja <span class="bg-red-500 text-white px-2 py-1 text-xs rounded-full">4</span></h3>
            <div class="flex items-center space-x-2">
              <p class="text-sm text-gray-600">Give Me 5 Minutes...</p>
            </div>
           </div>
           <p class="text-gray-600" style="font-size: 12px;">Seen at 10:30</p>
        </div>
      </div>
    </main>
    
  </div>

  <!-- Footer with icons -->
  <footer class="bg-white p-4 flex justify-around items-center border-t shadow-md fixed bottom-0 left-0 w-full rounded-t-[50px] rounded-b-[50px]">
    <button class="text-[#FE506B] focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-video"></i> <!-- Live icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-home"></i> <!-- App Hub icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-comments"></i> <!-- Messages icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-user"></i> <!-- Profile icon -->
    </button>
  </footer>

</body>
</html>
