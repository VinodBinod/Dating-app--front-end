<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ffebee] bg-cover bg-center min-h-screen flex items-end justify-center" style="background-image: url('images/Login/login\ image\ 3.jpg');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black opacity-40 "></div>

  <!-- Phone Number Screen -->
  <div class="relative z-10  max-w-md p-6 bg-black bg-opacity-70  rounded-[20px] shadow-lg mb-6 mx-5" style="margin-bottom: 70px;">
    <h2 class="text-2xl font-bold mb-4 text-white">Enter Your Phone Number</h2>
    <p class="text-white mb-6">We will send a verification code to your phone number.</p>
    <form action="otp-screen.html" method="GET" class="space-y-4">
      <input type="text" placeholder="Enter your phone number" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FE506B]">
      <button type="submit" class="w-full p-3 bg-[#FE506B] text-white font-bold rounded-[50px] shadow-lg">Next</button>
    </form>
  </div>

</body>
</html>
