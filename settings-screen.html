<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#ffebee]">

  <!-- Settings Screen -->
  <div id="settings-screen" class="min-h-screen flex flex-col">
    <!-- Header with back button and title -->
    <header class="bg-[#ffebee] text-black p-4 text-center font-bold rounded-t-[50px] rounded-b-[50px] flex items-center">
      <button class="text-black focus:outline-none p-2 mr-4">
        <i class="fas fa-arrow-left"></i> <!-- Back arrow icon -->
      </button>
      <span>Settings</span>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-4 pb-16"> <!-- Added pb-16 for footer spacing -->
        <div class="bg-white p-6 rounded-[50px] shadow-md">
            <h3 class="text-xl font-bold mb-4">Account Settings</h3>
            <div class="flex flex-col space-y-4"> <!-- Changed to flex-col for vertical layout -->
                <!-- Change Phone Number Button with Circular Blue Icon -->
                <button class="flex items-center justify-start space-x-4 py-2 bg-gray-100 text-gray-700 rounded-[50px] w-full">
                    <div class="bg-blue-500 text-white p-3 rounded-full">
                        <i class="fas fa-phone-alt"></i> <!-- Phone Icon -->
                    </div>
                    <span>Change Phone Number</span>
                </button>

                <!-- Change Email Button with Circular Red Icon -->
                <button class="flex items-center justify-start space-x-4 py-2 bg-gray-100 text-gray-700 rounded-[50px] w-full">
                    <div class="bg-red-500 text-white p-3 rounded-full">
                        <i class="fas fa-envelope"></i> <!-- Email Icon -->
                    </div>
                    <span>Change Email</span>
                </button>

                <!-- Privacy Settings Button with Circular Yellow Icon -->
                <button class="flex items-center justify-start space-x-4 py-2 bg-gray-100 text-gray-700 rounded-[50px] w-full">
                    <div class="bg-yellow-500 text-white p-3 rounded-full">
                        <i class="fas fa-lock"></i> <!-- Lock Icon -->
                    </div>
                    <span>Privacy Settings</span>
                </button>

                <!-- Notification Preferences Button with Circular Black Icon -->
                <button class="flex items-center justify-start space-x-4 py-2 bg-gray-100 text-gray-700 rounded-[50px] w-full">
                    <div class="bg-black text-white p-3 rounded-full">
                        <i class="fas fa-bell"></i> <!-- Bell Icon -->
                    </div>
                    <span>Notification Preferences</span>
                </button>
            </div>
        </div>
    </main>


  
  
  </div>

  <!-- Footer with icons -->
  <footer class="bg-white p-4 flex justify-around items-center border-t shadow-md fixed bottom-0 left-0 w-full rounded-t-[50px] rounded-b-[50px]">
    <button class="text-[#FE506B] focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-video"></i> <!-- Live icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-home"></i> <!-- App Hub icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-comments"></i> <!-- Messages icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-user"></i> <!-- Profile icon -->
    </button>
  </footer>

</body>
</html>
