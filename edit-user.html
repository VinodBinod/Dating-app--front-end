<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Personal Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#ffebee]">

  <!-- Edit Personal Details Screen -->
  <div id="edit-details-screen" class="min-h-screen flex flex-col">
    <!-- Header with back button and title -->
    <header class="bg-[#ffebee] text-black p-4 text-center font-bold rounded-t-[50px] rounded-b-[50px] flex items-center">
      <button class="text-black focus:outline-none p-2 mr-4">
        <i class="fas fa-arrow-left"></i> <!-- Back arrow icon -->
      </button>
      <span>Edit Personal Details</span>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex justify-center items-center p-4 pb-16"> <!-- Added pb-16 for footer spacing -->
      <div class="w-full max-w-md bg-white rounded-[50px] shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Edit Personal Details</h2>
        <form>
          <!-- Name -->
          <div class="mb-4">
            <label for="edit-name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="edit-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="Rahul Kartik">
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="edit-email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="edit-email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="rahulkartik@gmail.com">
          </div>

          <!-- Phone Number -->
          <div class="mb-4">
            <label for="edit-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" id="edit-phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="+91 8489898989">
          </div>

          <!-- Address -->
          <div class="mb-4">
            <label for="edit-address" class="block text-sm font-medium text-gray-700">Address</label>
            <textarea id="edit-address" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">Agarkar Chauk, Shalini Nagar Jaipur 48822 78</textarea>
          </div>

          <!-- Save Changes Button -->
          <button type="button" class="w-full py-2 text-white rounded-[50px] bg-[#FE506B]">Save Changes</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Footer with icons -->
  <footer class="bg-white p-4 flex justify-around items-center border-t shadow-md fixed bottom-0 left-0 w-full rounded-t-[50px] rounded-b-[50px]">
    <button class="text-[#FE506B] focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-video"></i> <!-- Live icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-home"></i> <!-- App Hub icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-comments"></i> <!-- Messages icon -->
    </button>
    <button class="text-gray-600 focus:outline-none rounded-[50px] px-6 py-2">
      <i class="fas fa-user"></i> <!-- Profile icon -->
    </button>
  </footer>

</body>
</html>
