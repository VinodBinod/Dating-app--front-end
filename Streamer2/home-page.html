<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client App Screens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#ffebee]">
  <!-- Home Page Screen -->
  <div id="home-page" class="min-h-screen flex flex-col">
    <header class="bg-[#ffebee] text-black text-center p-4 font-bold rounded-t-[50px] rounded-b-[50px] flex items-center">
      <button class="text-black text-center focus:outline-none p-2 mr-4">
        <i class="fas fa-arrow-left"></i>
      </button>
      <span>Home</span>
    </header>

      <div class="grid grid-cols-1 gap-4 w-full max-w-md">
        <!-- Card Template -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-row h-auto p-3 mb-3" style="border-radius: 20px;">
          <!-- User Image -->
          <div class="w-1/3">
            <img src="images/user1.jpg" alt="User 2" class="w-full h-40 object-cover" style="border-radius: 20px;">
          </div>
          
          <!-- User Content -->
          <div class="w-2/3 flex flex-col justify-between pt-4 pr-4 pl-4">
            <!-- Name and Bio -->
            <div>
              <h2 class="text-lg font-bold" style="font-size: 20px;">Rajiv Talreja</h2>
              <p class="text-sm text-gray-600 mt-1">Fitness Enthusiast | Yoga Trainer | Life Coach</p>
            </div>
            <!-- Talk Now Button -->
            <div class="flex justify-start mt-1">
              <button class="bg-[#FE506B] text-white px-4 py-2 flex items-center rounded-[10px]">
                Talk Now
              </button>
            </div>
          </div>
        </div>
