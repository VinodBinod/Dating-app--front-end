<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#f5f5f5]">

  <!-- Chat Screen -->
  <div id="chat-screen" class="min-h-screen flex flex-col">
    <!-- Header with back button and title -->
    <header class="bg-[#f5f5f5] text-black p-4 text-center font-bold rounded-t-[50px] rounded-b-[50px] flex items-center">
      <button class="text-black focus:outline-none p-2 mr-4">
        <i class="fas fa-arrow-left"></i> <!-- Back arrow icon -->
      </button>
      <img src="images/Profile Images/profile1.jpg" class="w-12 h-12 rounded-full" alt="">
      <span class="mx-3">Roshan Serrao</span>
    </header>

  <!-- Main Content (Chat Messages) -->
  <main class="flex-1 overflow-y-auto p-4 pb-20"> <!-- Added pb-20 for input spacing -->
    
    <div class="space-y-4">

      <!-- Chat Messages -->
      <div class="flex items-start space-x-4">
        <div class="bg-white p-3 rounded-lg shadow-md max-w-xs relative">
          <p class="text-gray-600 text-sm">Hello! How can I help you today?</p>
          <!-- Triangle for pointed edge -->
          <div class="absolute -bottom-2 left-4 w-0 h-0 border-t-transparent border-b-transparent border-l-[10px] border-l-white"></div>
          <span class="text-black-200 text-xs">12:30 PM</span>
        </div>
      </div>
      <div class="flex items-start space-x-4 justify-end">
        <div class="bg-[#FE506B] text-white p-3 rounded-lg shadow-md max-w-xs relative">
          <p class="text-gray-200 text-sm">I need some assistance with my stream setup.</p>
          <!-- Triangle for pointed edge -->
          <div class="absolute -bottom-2 right-4 w-0 h-0 border-t-transparent border-b-transparent border-r-[10px] border-r-[#FE506B]"></div>
          <span class="text-black-200 text-xs">12:35 PM</span>
        </div>
      </div>
      <div class="flex items-start space-x-4">
        <div class="bg-white p-3 rounded-lg shadow-md max-w-xs relative">
          <p class="text-gray-600 text-sm">Sure! What issues are you facing?</p>
          <!-- Triangle for pointed edge -->
          <div class="absolute -bottom-2 left-4 w-0 h-0 border-t-transparent border-b-transparent border-l-[10px] border-l-white"></div>
          <span class="text-black-200 text-xs">12:45 PM</span>
        </div>
      </div>
      <div class="flex items-start space-x-4 justify-end">
        <div class="bg-[#FE506B] text-white p-3 rounded-lg shadow-md max-w-xs relative">
          <p class="text-gray-200 text-sm">The video quality is not as expected.</p>
          <!-- Triangle for pointed edge -->
          <div class="absolute -bottom-2 right-4 w-0 h-0 border-t-transparent border-b-transparent border-r-[10px] border-r-[#FE506B]"></div>
          <span class="text-black-200 text-xs">1:00 PM</span>
        </div>
      </div>
    </div>
  </main>


    <!-- Message Input Section -->
    <footer class="bg-white p-4 flex justify-between items-center border-t shadow-md fixed bottom-0 left-0 w-full rounded-[50px]">
      <input type="text" class="w-4/5 p-3 border border-gray-300 rounded-full" placeholder="Type a message...">
      <button class="text-[#FE506B] p-3 rounded-full focus:outline-none">
        <i class="fas fa-paper-plane"></i> <!-- Send icon -->
      </button>
    </footer>
  </div>

</body>
</html>
